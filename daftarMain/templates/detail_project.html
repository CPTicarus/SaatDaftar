<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        .detail-group {
            margin-bottom: 15px;
        }
        .detail-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .detail-group p {
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .back-link, .edit-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .back-link:hover, .edit-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Details: {{ project.name }}</h1>

        <div class="detail-group">
            <label for="id_name">Project Name:</label>
            <p>{{ project.name }}</p>
        </div>
        <div class="detail-group">
            <label for="id_description">Description:</label>
            <p>{{ project.description }}</p>
        </div>
        <div class="detail-group">
            <label for="id_start_date">Start Date:</label>
            <p>{{ project.start_date }}</p>
        </div>
        <div class="detail-group">
            <label for="id_end_date">End Date:</label>
            <p>{{ project.end_date }}</p>
        </div>
        <div class="detail-group">
            <label for="id_assigned_users">Assigned Office Users:</label>
            <ul>
                {% for user in project.assigned_users.all %}
                    <li>{{ user.first_name }} {{ user.last_name }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="{% url 'project_page' %}" class="back-link">Back to Project Page</a>
        <a href="{% url 'edit_project' project.id %}" class="edit-button">Edit Project</a>
    </div>
</body>
</html>
