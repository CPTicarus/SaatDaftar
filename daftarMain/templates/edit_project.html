<!DOCTYPE html>
<html lang="fa"> <!-- Assuming Farsi or Arabic as the RTL language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش پروژه</title> <!-- "Edit Project" in Farsi/Arabic -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
            direction: rtl; /* Set direction to right-to-left */
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: right; /* Align text to the right */
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: right; /* Align labels to the right */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: right; /* Align input text to the right */
        }

        .button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ویرایش پروژه: {{ project.name }}</h1> <!-- "Edit Project:" -->

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">نام پروژه:</label> <!-- "Project Name:" -->
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">توضیحات:</label> <!-- "Description:" -->
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_start_date">تاریخ شروع:</label> <!-- "Start Date:" -->
                {{ form.start_date }}
            </div>
            <div class="form-group">
                <label for="id_end_date">تاریخ پایان:</label> <!-- "End Date:" -->
                {{ form.end_date }}
            </div>
            <div class="form-group">
                <label for="id_assigned_users">اختصاص کاربران دفتر:</label> <!-- "Assign Office Users:" -->
                {{ form.assigned_users }}
            </div>
            <button type="submit" class="button">ذخیره تغییرات</button> <!-- "Save Changes" -->
        </form>

        <a href="{% url 'project_page' %}" class="back-link">بازگشت به صفحه پروژه</a> <!-- "Back to Project Page" -->
    </div>
</body>
</html>
