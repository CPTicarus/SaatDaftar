<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office User Page</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>

    <button id="register-entry-btn">Register Entry</button>
    <button id="register-exit-btn">Register Exit</button>
    
    <!-- New button for leave request -->
    <button id="leave-btn" onclick="window.location.href='{% url 'leave_page' %}'">Request Leave</button>

    <!-- New button for submitting a regular request -->
    <button id="submit-request-btn">Submit Request</button>

    <script>
        document.getElementById("register-entry-btn").onclick = function() {
            fetch("{% url 'register_entry' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json"
                }
            }).then(response => response.json()).then(data => {
                alert(data.message);
            });
        };

        document.getElementById("register-exit-btn").onclick = function() {
            fetch("{% url 'register_exit' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json"
                }
            }).then(response => response.json()).then(data => {
                alert(data.message);
            });
        };

        document.getElementById("submit-request-btn").onclick = function() {
            window.location.href = "{% url 'submit_request' %}";
        };
    </script>
</body>
</html>
