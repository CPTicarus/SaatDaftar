<!DOCTYPE html>
<html lang="fa"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه کاربر دفتر</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
            direction: rtl; /* Set direction to right-to-left */
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            display: inline-block;
        }

        .button:hover {
            background-color: #555;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Style for the modal (pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: right; /* Align text to the right */
            border-radius: 8px;
        }

        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-footer {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید، {{ office_user.first_name }} {{ office_user.last_name }}</h1> <!-- "Welcome, User Name" -->

        <button id="register-entry-btn" class="button">ثبت ورود</button> <!-- "Register Entry" -->
        <button id="register-exit-btn" class="button">ثبت خروج</button> <!-- "Register Exit" -->
        <button id="leave-btn" class="button" onclick="window.location.href='{% url 'leave_page' %}'">درخواست مرخصی</button> <!-- "Request Leave" -->
        <button id="submit-request-btn" class="button" onclick="window.location.href='{% url 'submit_request' %}'">ثبت درخواست</button> <!-- "Submit Request" -->
    </div>

    <!-- Modal for selecting projects -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>انتخاب پروژه‌های کار شده</h3> <!-- "Select Projects Worked On" -->
                <span id="closeModal" style="cursor:pointer;">&times;</span>
            </div>
            <form id="projectForm">
                <div id="projectList">
                    <!-- Dynamically populated list of projects -->
                    {% for project in projects %}
                        <label>
                            <input type="checkbox" name="projects" value="{{ project.id }}">
                            {{ project.name }}
                        </label><br>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitProjects" class="button">ثبت</button> <!-- "Submit" -->
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateButtons() {
            fetch("{% url 'get_clock_status' %}", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.json()).then(data => {
                document.getElementById("register-entry-btn").disabled = !data.can_register_entry;
                document.getElementById("register-exit-btn").disabled = !data.can_register_exit;
            });
        }

        // Call this function when the page loads to set the initial button states
        window.onload = updateButtons;

        document.getElementById("register-entry-btn").onclick = function() {
            fetch("{% url 'register_entry' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json"
                }
            }).then(response => response.json()).then(data => {
                alert(data.message);
                updateButtons(); // Update the button states after registering entry
            });
        };

        document.getElementById("register-exit-btn").onclick = function() {
            // Show the project selection modal
            document.getElementById("projectModal").style.display = "flex";
        };

        // Handle modal close
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("projectModal").style.display = "none";
        };

        // Handle project selection and submit
        document.getElementById("submitProjects").onclick = function() {
            let formData = new FormData(document.getElementById("projectForm"));
            fetch("{% url 'register_exit' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: formData
            }).then(response => response.json()).then(data => {
                alert(data.message);
                document.getElementById("projectModal").style.display = "none";
                updateButtons(); // Update the button states after registering exit
            });
        };
    </script>
</body>
</html>
