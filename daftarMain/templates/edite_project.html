<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Project: {{ project.name }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Project Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date:</label>
                {{ form.start_date }}
            </div>
            <div class="form-group">
                <label for="id_assigned_users">Assign Office Users:</label>
                {{ form.assigned_users }}
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>

        <a href="{% url 'project_page' %}" class="back-link">Back to Project Page</a>
    </div>
</body>
</html>
