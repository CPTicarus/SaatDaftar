<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Office User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Light background color */
            color: #333; /* Dark text color */
        }
        .container {
            background: #fff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #222; /* Darker color for headings */
            margin-bottom: 20px;
            text-align: center;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .messages.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333; /* Dark background for buttons */
            color: #fff; /* White text color */
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #555; /* Slightly lighter background on hover */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #555; /* Medium gray text */
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #333; /* Dark gray text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form to add new office user -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" name="first_name" id="id_first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" name="last_name" id="id_last_name" required>
            </div>
            <div class="form-group">
                <label for="id_date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="id_date_of_birth" >
            </div>
            <div class="form-group">
                <label for="id_code_meli">Code Meli:</label>
                <input type="text" name="code_meli" id="id_code_meli" required>
            </div>
            <div class="form-group">
                <label for="id_home_phone">Home Phone:</label>
                <input type="text" name="home_phone" id="id_home_phone" >
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number (Username):</label>
                <input type="text" name="phone_number" id="id_phone_number" required>
            </div>
            <div class="form-group">
                <label for="id_staff_number">Staff Number:</label>
                <input type="text" name="staff_number" id="id_staff_number" >
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                <textarea name="address" id="id_address" rows="4" ></textarea>
            </div>
            <div class="form-group">
                <label for="id_profile_picture">Profile Picture:</label>
                <input type="file" name="profile_picture" id="id_profile_picture">
            </div>
            <div class="form-group">
                <label for="id_have_bime">Bime:</label>
                <input type="checkbox" name="have_bime" id="id_have_bime" {% if employee.have_bime %}checked{% endif %}>
            </div>
            <button type="submit">Create Employee</button>
        </form>

        <a href="{% url 'office_manager_page' %}" class="back-link">Back to Manager Page</a>
    </div>
</body>
</html>
